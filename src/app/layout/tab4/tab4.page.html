<ion-content [fullscreen]="true" class="offset-bottom">

  <ion-list lines="none">

    <ion-item >
      <ion-icon name="person-circle" slot="start"></ion-icon>
      <ion-label>
        <h3>{{userService._user}}</h3>
        <p *ngIf="userService._user == 'admin'">I'm admin level user</p>
        <p *ngIf="userService._user != 'admin'">I'm an observer</p>
      </ion-label>
    </ion-item>

    <ion-item (tap)="checkForUpdate()">
      <ion-icon name="paper-plane" slot="start"></ion-icon>
      <ion-label>
        <h3>Update</h3>
        <p>Check for app update</p>
      </ion-label>
    </ion-item>

    <ion-item (tap)="navigateToUsers()">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Users</h3>
        <p>Manage your users here!</p>
      </ion-label>
    </ion-item>

    <ion-item (tap)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>
        <h3>Logout</h3>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
