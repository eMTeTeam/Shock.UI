<ion-toolbar class="ion-no-border">
  <div class="left"><img slot="start" class="logo" src="../../../assets/icon/favicon.png" /></div>
  <ion-buttons slot="end">
    <ion-button fill="solid" style="--background:green"  [routerLink]="['/tabs/tab4']">
      <div class="ellipsis userDiv">{{userService._user}}</div>
      <ion-icon slot="end" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="logo-buffer"></ion-icon>
        <ion-label>Observations</ion-label>
      </ion-tab-button>
      <ion-tab-button *ngIf="userService._user ==='admin'" tab="tab3">
        <ion-icon name="analytics"></ion-icon>
        <ion-label>Report</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab4">
        <ion-icon name="person"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>

</ion-content>
